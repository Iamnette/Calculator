<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <h1>Calculator</h1>
  <div class="cont">
    <span>Click to Change color</span><img src="colorpalette.png" id="randomBtn">
  </div>
  <div class="container">

    <div class="calculator">

      <input type="text" id="display" placeholder="0" readonly>
      <div>
        <input type="button" value="C" class="clear">
        <button class="operators">&divide</button>
        <button class="operators">&times</button>
        <input type="button" value="&#11013;" class="delete">
      </div>
      <div>
        <button >7</button>
        <button >8</button>
        <button >9</button>
       <button class="operators">-</button>

      </div>
      <div>
        <button >4</button>
        <button >5</button>
        <button >6</button>
        <button class="operators plus">+</button>
      </div>
      <div>
        <button >1</button>
        <button >2</button>
        <button >3</button>
      </div>
      <button id="equal" class="operators">=</button>
      <div>
        <button >00</button>
        <button >0</button>
        <button >.</button>
      </div>
    </div>
</body>

</html>
